<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | HuertoHogar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #F7F7F7;
      font-family: 'Montserrat', sans-serif;
    }
    .register-card {
      max-width: 450px;
      margin: 70px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .btn-huerto {
      background-color: #2E8B57;
      color: white;
      font-weight: 600;
    }
    .btn-huerto:hover {
      background-color: #246b45;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      color: #8B4513;
      text-align: center;
      margin-bottom: 25px;
    }
    a {
      color: #2E8B57;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Crear cuenta</h2>
    <form onsubmit="event.preventDefault(); registerUser(name.value, email.value, password.value);">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" id="name" class="form-control" placeholder="Ejemplo: Ana Pérez" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-huerto w-100">Registrarse</button>
    </form>
    <p class="text-center mt-3">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
