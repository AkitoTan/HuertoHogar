<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Perfil - HuertoHogar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-paper">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">HuertoHogar</a>
  </div>
</nav>
<p id="welcomeMessage" class="text-end fw-bold"></p>
<main class="container my-5">
  <h1>Mi perfil</h1>
  <form id="profileForm" class="row g-3 mt-3">
    <div class="col-md-6">
      <label class="form-label">Nombre completo</label>
      <input type="text" id="fullName" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Correo</label>
      <input type="email" id="email" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Dirección de entrega</label>
      <input type="text" id="address" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Teléfono</label>
      <input type="text" id="phone" class="form-control">
    </div>
    <div class="col-12">
      <button class="btn btn-emerald" type="submit">Guardar</button>
      <button class="btn btn-outline-secondary" id="logoutBtn" type="button">Cerrar sesión</button>
    </div>
  </form>

  <section class="mt-5">
    <h3>Historial de compras</h3>
    <div id="orderHistory" class="list-group mt-2"></div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
  if(!localStorage.getItem("currentUser")){
    window.location.href = "login.html";
  }
</script>
<script>
  const user = JSON.parse(localStorage.getItem('currentUser'));
  if(!user){
    alert('⚠️ Debes iniciar sesión primero.');
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
