<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo - HuertoHogar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-paper">
  <p id="welcomeMessage" class="text-end fw-bold"></p>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">HuertoHogar</a>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Catálogo</h1>
    <div class="d-flex gap-2">
      <select id="filterCategory" class="form-select">
        <option value="">Todas las categorías</option>
        <option value="Frutas">Frutas Frescas</option>
        <option value="Verduras">Verduras Orgánicas</option>
        <option value="Organicos">Productos Orgánicos</option>
        <option value="Lacteos">Productos Lácteos</option>
      </select>
      <input id="searchBox" class="form-control" placeholder="Buscar producto...">
    </div>
  </div>

  <div id="products" class="row g-3"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
  if(!localStorage.getItem("currentUser")){
    window.location.href = "login.html";
  }
</script>
<script>
  const user = JSON.parse(localStorage.getItem('currentUser'));
  if(!user){
    alert('⚠️ Debes iniciar sesión primero.');
    window.location.href = 'login.html';
  }
</script>


</body>
</html>
