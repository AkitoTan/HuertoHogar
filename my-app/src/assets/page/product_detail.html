<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle producto - HuertoHogar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <div class="mt-5">
    <h3>⭐ Reseñas de clientes</h3>
    
    <div id="reviewForm" class="card mb-4">
        <div class="card-body">
            <h5>Deja tu reseña</h5>
            <form onsubmit="submitReview(event)">
                <div class="mb-3">
                    <label class="form-label">Puntuación:</label><br>
                    <div class="btn-group" role="group" id="ratingButtons">
                        <button type="button" class="btn btn-outline-warning" onclick="setRating(1)">⭐</button>
                        <button type="button" class="btn btn-outline-warning" onclick="setRating(2)">⭐⭐</button>
                        <button type="button" class="btn btn-outline-warning" onclick="setRating(3)">⭐⭐⭐</button>
                        <button type="button" class="btn btn-outline-warning" onclick="setRating(4)">⭐⭐⭐⭐</button>
                        <button type="button" class="btn btn-outline-warning" onclick="setRating(5)">⭐⭐⭐⭐⭐</button>
                    </div>
                    <input type="hidden" id="ratingValue" required>
                </div>
                <div class="mb-3">
                    <label for="reviewComment" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="reviewComment" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publicar reseña</button>
            </form>
        </div>
    </div>
    
    <div id="reviewsList"></div>
</div>
</head>
<body class="bg-paper">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">HuertoHogar</a>
  </div>
</nav>

<main class="container my-5" id="productDetail"></main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script src="js/navbar.js"></script>
<script src="js/app.js"></script>
<script>
  if(!localStorage.getItem("currentUser")){
    window.location.href = "login.html";
  }
</script>
</body>
</html>
