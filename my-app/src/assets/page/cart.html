<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito - HuertoHogar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <main class="container my-5">
        <h1 class="mb-4">🛒 Mi Carrito</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div id="cartItems"></div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de compra</h5>
                        <div id="cartTotal"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts en orden correcto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>  <!-- ⚠️ PRIMERO -->
    <script src="js/cart.js"></script>       <!-- Segundo -->
    <script src="js/navbar.js"></script>     <!-- Último -->
</body>
</html>
