<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo - HuertoHogar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <!-- Contenedor del catálogo -->
    <main class="container my-5">
        <h1 class="mb-4">Catálogo de Productos</h1>
        
        <!-- Filtros -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success active" data-category="" onclick="filterBy('')">Todos</button>
                <button type="button" class="btn btn-outline-success" data-category="Frutas" onclick="filterBy('Frutas')">Frutas</button>
                <button type="button" class="btn btn-outline-success" data-category="Verduras" onclick="filterBy('Verduras')">Verduras</button>
                <button type="button" class="btn btn-outline-success" data-category="Orgánico" onclick="filterBy('Orgánico')">Orgánico</button>
            </div>
            
            <div class="input-group" style="max-width:300px;">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar..." onkeyup="searchProducts()">
            </div>
        </div>

        <!-- Grid de productos -->
        <div id="products" class="row"></div>
    </main>

    <!-- Scripts en orden correcto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>  <!-- ⚠️ PRIMERO -->
    <script src="js/cart.js"></script>       <!-- Segundo -->
    <script src="js/app.js"></script>        <!-- Tercero -->
    <script src="js/navbar.js"></script>     <!-- Último -->
</body>
</html>
