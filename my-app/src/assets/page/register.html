<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - HuertoHogar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #F7F7F7; 
            font-family: 'Montserrat', sans-serif; 
        }
        .register-card {
            max-width: 450px; 
            margin: 70px auto; 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            padding: 30px;
        }
        .btn-huerto { 
            background-color: #2E8B57; 
            color: white; 
            font-weight: 600; 
        }
        .btn-huerto:hover { 
            background-color: #246b45; 
        }
        h2 { 
            font-family: 'Playfair Display', serif; 
            color: #8B4513; 
            text-align: center; 
            margin-bottom: 25px; 
        }
        .alert { margin-top: 15px; }
    </style>
</head>
<body>

<div class="register-card">
    <h2>🌱 Crear cuenta</h2>
    
    <div id="messageContainer"></div>
    
    <form id="registerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" minlength="6" required>
            <small class="text-muted">Mínimo 6 caracteres</small>
        </div>
        
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" minlength="6" required>
        </div>
        
        <button type="submit" class="btn btn-huerto w-100" id="registerBtn">
            Crear cuenta
        </button>
    </form>
    
    <p class="text-center mt-3">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </p>
</div>

<script type="module" src="js/register.js"></script>
</body>
</html>
